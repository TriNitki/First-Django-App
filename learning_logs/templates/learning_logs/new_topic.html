{% extends 'learning_logs/base.html' %}

{% block page_header %}
  <h1>Add a new topic:</h1>
{% endblock page_header %}

{% block content %}
  <div class="mb-3">
    <form action="{% url 'learning_logs:new_topic' %}" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock content %}
